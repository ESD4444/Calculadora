<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div id="calculadora">
        <input id="visor" type="text" disabled>
        <div id="teclado">
            <div id="num-1" class="teclas"><button class="num-teclado">1</button></div>
            <div id="num-2" class="teclas"><button class="num-teclado">2</button></div>
            <div id="num-3" class="teclas"><button class="num-teclado">3</button></div>
            <div id="num-4" class="teclas"><button class="num-teclado">4</button></div>
            <div id="num-5" class="teclas"><button class="num-teclado">5</button></div>
            <div id="num-6" class="teclas"><button class="num-teclado">6</button></div>
            <div id="num-7" class="teclas"><button class="num-teclado">7</button></div>
            <div id="num-8" class="teclas"><button class="num-teclado">8</button></div>
            <div id="num-9" class="teclas"><button class="num-teclado">9</button></div>
            <div id="num-0" class="teclas"><button class="num-teclado">0</button></div>
            <div id="adicao" class="teclas"><button class="operacao">&plus;</button></div>
            <div id="subtracao" class="teclas"><button class="operacao">&minus;</button></div>
            <div id="multiplicacao" class="teclas"><button class="operacao">&times;</button></div>
            <div id="divisao" class="teclas"><button class="operacao">&divide;</button></div>
            <div id="resultado" class="teclas"><button class="operacao">=</button></div>
            <div id="clear" class="teclas"><button class="operacao">Limpar</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
