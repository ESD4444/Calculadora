<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="container-visor" class="container-fluid">
        <input id="visor" type="text" disabled class="w-100">
    </div>

    <div id="teclado" class="container-fluid">
        <div id="primeira-coluna" class="container-fluid row pt-3">
            <div class="col-6">
                <button id="limpar" class="btn w-100">C</button>
            </div>
            <div class="col-3">
                <button class="btn operacao w-100">%</button>
            </div>
            <div class="col-3">
                <button class="btn operacao w-100">รท</button>
            </div>
        </div>
    
        <div class="container-fluid row pt-3">
            <div class="col-3">
                <button class="btn numero w-100">7</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">8</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">9</button>
            </div>
            <div class="col-3">
                <button class="btn operacao w-100">ร</button>
            </div>
        </div>
    
        <div class="container-fluid row pt-3">
            <div class="col-3">
                <button class="btn numero w-100">4</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">5</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">6</button>
            </div>
            <div class="col-3">
                <button class="btn operacao w-100">-</button>
            </div>
        </div>
    
        <div class="container-fluid row pt-3">
            <div class="col-3">
                <button class="btn numero w-100">1</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">2</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">3</button>
            </div>
            <div class="col-3">
                <button class="btn operacao w-100">+</button>
            </div>
        </div>
    
        <div class="container-fluid row pt-3">
            <div class="col-3">
                <button id="ponto" class="btn w-100">.</button>
            </div>
            <div class="col-3">
                <button class="btn numero w-100">0</button>
            </div>
            <div class="col-3">
                <button id="apagar-1" class="btn w-100">Ex</button>
            </div>
            <div class="col-3">
                <button id="resultado" class="btn w-100">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
